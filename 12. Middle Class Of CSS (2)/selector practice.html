<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orange ~ li {
            color: red;
        }
        a:hover{
            font-weight: bold;
            font-size: 1.5em;
        }
        .box:hover{
            width: 200px;
            background: green;
        }
        .box{
            width: 50px;
            height: 50px;
            background: yellow;
            transition: 0.4s;
        }
        .box:active{
            width: 200px;
            background: purple;
        }
    </style>
</head>
<body>
    <ul>
        <li>딸기</li>
        <li class="orange">수박</li>
        <li>오렌지</li>
        <li>망고</li>
        <li>사과</li>
    </ul>

    <a href="https://google.com">Google</a>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
