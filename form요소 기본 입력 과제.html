<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 기본 태그 과제</title>
</head>
<body>
    <div id="container" style="width: 480px; margin: 40px auto;">
        <h1>레드향 주문하기</h1>
        <form>
            <fieldset>
                <legend>드롭다운 목록 : select</legend>
                <label>
                    <select><!--드롭다운 목록-->
                        <option value="fruit_1">사과</option>
                        <option value="fruit_2"selected>귤</option>
                        <option value="fruit_3">딸기</option>
                        <option value="fruit_4">복숭아</option>
                    </select>
                </label>
            </fieldset>
                <br><br><br><br><br>
                <fieldset>
                    <legend>선택 : 라디오 타입</legend>
                    <!--라디오 버튼 -->
                <input type="radio" name="addtion" value="r1">남자
                <input type="radio" name="addtion" value="r2"checked>여자
                </fieldset>
                <fieldset>
                    <legend>선택 : 체크 박스타입</legend>
                    <!-- 체크박스 -->
                <label><input type="checkbox" value="f_1">오이</label>
                <label><input type="checkbox" value="f_2">당근</label>
                <label><input type="checkbox" value="f_3">배추</label>
                <label><input type="checkbox" value="f_4">호박</label>
                </fieldset>
        </form>
    </div>
</body>
</html>
