<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
    <style>
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
</style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서 </h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
        <!----여기에 작성하시오.----->
        <fieldset>
            <legend>개인정보</legend>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="user-name">이름</label>
            <input type="text" id="user-name"placeholder="공백없이 입력하세요"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="phone">연락처</label>
            <input type="tel" id="phone">
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>지원분야</legend>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="support"value="webSupport1">웹 퍼블리싱<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="support"value="webSupport2">웹 어플리케이션 개발<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="support"value="webSupport3">개발 환경 개선<br>
            <br>
        </fieldset>
        <fieldset>
            <legend>지원동기</legend>
            <textarea cols="60" rows="5" placeholder="본사지원 동기를 간략히 써주세요"></textarea>
        </fieldset>
        <div>
            <input type="submit" value="접수하기">
            <input type="reset" value="취소">
        </div>
        </form>
    </div>
</body>
</html>
