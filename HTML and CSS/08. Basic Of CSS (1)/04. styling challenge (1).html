<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 지정 과제(1)</title>
    <style>
        h1{
            background-color: black;
            font-size: 1.4em;
            color: white;
            display: inline;
        }
        li{
            color: blue;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1><span>웹 기술 - 기본</span></h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript 기초</li>
    </ul>
</body>
</html>
