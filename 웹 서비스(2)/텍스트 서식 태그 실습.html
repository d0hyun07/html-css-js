<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>텍스트 서식 태그 실습</title>
	</head>
	
	<body>
		<h4>인용문</h4>
		<blockquote>
		&quote새는 알에서 나오려고 투쟁한다.<br>알은 세계이다.<br>태어나려는 자는 하나의 세계를 깨뜨려야 한다&quote<br><br>
			-&lt데미안&gt중에서-
		</blockquote>

		<hr>
		<h4>하이라이팅태그 mark:<mark>텍스트에 하이라이팅(highlighting) 효과</mark></h4>
		<h4>삭제 효과 del : <del>가로줄을만들어 지운것과 같은 효과 </del></h4>
		<h4>빈줄삽입 효과 ins:<ins>밑에 가로줄읓 만들어 삽입한 것과 같은 효과</ins></h4>
		<h4>위첨자와 아래첨자 효과:X<sup>2</sup> + Y<sup>3</sup> = Z<br>물을 나타내는 화학식은 H<sub>2</sub>O입니다.</h4>
	</body>
</html>
