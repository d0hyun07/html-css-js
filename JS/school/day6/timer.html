<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <style>
        button{display: block; width: 67px;margin: auto;}
        #container{
            width:100%;
            background-color:#ddd;
        }
        #pbar{
            width: 0;
            height: 30px;
            line-height:30px;
            background-color: #8c9cec;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pbar"></div>
    </div>
    <br>
    <button type="button" onclick="pstart()">progress</button>
    <script>
        let i=0;
        function pstart(){
            if(i==0){
                let pbarDiv = document.getElementById("pbar");
                let pbarWidth =0;
                let id = setInterval(frame,100);
                document.getElementById("progressButton").disabled = true; // 버튼 비활성화
                function frame(){
                    if(pbarWidth >=100){
                        clearInterval(id);
                        i=0;
                        document.getElementById("progressButton").disabled = false; // 작업 완료 후 버튼 활성화
                    }
                    else{
                        pbarWidth++;
                        pbarDiv.style.width = pbarWidth+"%";
                        pbarDiv.innerHTML = pbarWidth + "%";
                    }
                }
            }
        }
    </script>
</body>
</html>
