<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h2> What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image</p>

    <button id="on" onclick="turnOn()">Turn on</button>
    <img id="myImage" src="./images/a.png" style="width: 200px;"alt="">
    <button id="off" onclick="turnOff()">Turn off</button>
    <script>
        onBtn = document.getElementById("on");
        offBtn = document.getElementById("off");
        lightImg = document.getElementById("myImage");
        function turnOn(){
            lightImg.src = "./images/homin1.jpg";
        }
        function turnOff(){
            lightImg.src = "./images/homin2.jpg";
        }
    </script>
</body>
</html>
